name: continuous-integration
run-name: CI - From '${{ github.head_ref }}' to '${{ github.base_ref }}' - ${{ github.event.pull_request.title }}

on:
  pull_request:
    branches: [main, develop]

jobs:
  docker_build:
    name: Building Docker Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PWD }}

      - name: Extract tag from branch
        id: vars
        run: echo "TAG=$(echo ${{ github.head_ref || github.ref_name }} | tr '/' '-')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/portfolio:${{ steps.vars.outputs.TAG }}
